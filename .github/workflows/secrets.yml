name: Get AWS SSM Secrect

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    env:
      build_stage: "dev"
    steps:
      - name: Get Secret Names by Prefix        
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: |
            /dev/my-secret-api
          